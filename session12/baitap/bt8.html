<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bt8.css">
</head>
<body>
    <div class="main">
        <div class="d-flex justify-content-start"><h2>Payment</h2></div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    PayPal
                </label>
              </div>
        </div>
        <div class="main1">
            <div class="main2">
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name pn card</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Full name as displayed on card</div>
                    </div>
                    <div class="main4">
                        <div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                              </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                              </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="5">
                <form action="">
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check"></form>
            </div>
        </div>
        
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Continue to checkout</button>
      </div>
</body>
</html>
