<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            background-color: rgba(227, 227, 227, 0.412);
        }
        #loginForm {
            background-color: white;
            width: 450px;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            border-radius: 5px;
            margin: auto;
        }
        #loginForm h2 {
            display: flex;
            justify-content: center;
        }
        #loginForm label {
            margin-bottom: 10px;
        }
        #loginForm input {
            height: 30px;
            border-radius: 6px;
            border: 1px solid rgba(146, 146, 146, 0.288);
            padding-left: 10px;
        }
        #loginForm button {
            height: 35px;
            border-radius: 5px;
            border: none;
            background-color: rgb(0, 174, 255);
            color: white;
        }
    </style>
</head>
<body>
    
    <form id="loginForm">
        <h2>Đăng Nhập</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Nhập địa chỉ email của bạn"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Nhập mật khẩu của bạn"><br>
        
        <button type="submit">Đăng Nhập</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định của form

            // Lấy giá trị từ các trường nhập
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Kiểm tra tính hợp lệ
            if (!email) {
                alert('Email không được bỏ trống.');
                return;
            }

            if (!password) {
                alert('Mật khẩu không được bỏ trống.');
                return;
            }

            // Kiểm tra sự tồn tại của email và mật khẩu
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const user = existingUsers.find(user => user.email === email && user.password === password);

            if (!user) {
                alert('Email hoặc mật khẩu không đúng.');
                return;
            }

            // Chuyển đến trang chủ sau khi đăng nhập thành công
            alert('Đăng nhập thành công!');
            window.location.href = 'homepage.html'; // Thay đổi đường dẫn đến trang chủ của bạn
        });
    </script>
</body>
</html>
