<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .desktop{
            background-color: red;
        }
        /* responsive */
        /* đối với responsive xếp cuối cùng 
        và từ lớn đến thấp
         */
        @media screen and (max-width:1200px) {
            .desktop{
                background-color: green;
            }
            
        }
        @media screen and (max-width:760px) {
            .desktop{
                background-color: aqua;
            }
            
        } 
        
        

    </style>
</head>
<body>
    <div class="desktop">
        mà hình máy tính
    </div>
    <!-- 
    khi hiển thị màn hinhd ở trên máy tính bảng nó sẽ có màu xanh 
    khi hiển thị màn hình điện thoại có màu tím
    -->
</body>
</html>
