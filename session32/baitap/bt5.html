<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt5.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List K24_PTT</h1>
        <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ...">
        <button id="addTaskBtn">Thêm</button>
        <ul id="taskList"></ul>
    </div>

    <script > 

        document.getElementById('addTaskBtn').onclick = function() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();
    
        if (taskText) {
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.textContent = taskText;
    
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.onclick = function() {
                if (confirm('Bạn có chắc chắn muốn xóa nhiệm vụ này không?')) {
                    taskList.removeChild(li);
                }
            };
    
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = ''; // Clear input
        } else {
            alert('Vui lòng nhập nhiệm vụ!');
        }
    };
    </script>
</body>
</html>
