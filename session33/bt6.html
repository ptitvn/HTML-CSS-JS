<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #weather-info { display: none; }
        #error { color: red; }
    </style>
    <link rel="stylesheet" href="./bt6.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Ứng dụng Thời tiết</h1>
            <input type="text" id="city-input" placeholder="Nhập tên thành phố...">
            <button id="search-button">Tìm kiếm</button>
    
            <div id="weather-info" class="weather-card">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
            <div id="error" class="error"></div>
        </div>
    
        <script src="bt6.js"></script>
    </body>
</body>
</html>
