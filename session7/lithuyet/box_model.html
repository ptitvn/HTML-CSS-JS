<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        .container{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            border: 10px solid red;
            padding: 10px;
            margin: 5px;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* margin-top: 30px;
            padding-left: 40px; */
            padding-top: 40px;
            box-sizing: border-box;

        }

    </style>
</head>
<body>
    <!-- 
        Box_model: mô hình hộp
        bên trong cái hộp:
        1. margin: khoảng cách giữa các khối
        2. border: độ dày đường viền của khối
        3. padding: khoảng cách từ border đến content
        4. content : nội dung
        
        độ rộng của khối = boder+padding+content


    -->
        <div class="container">
            học box model CSS!
        </div>
        <div class="content">
            content
        </div>
</body>
</html>
